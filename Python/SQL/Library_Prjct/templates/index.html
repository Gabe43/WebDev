<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>

<body>
    <h1>My Library</h1>
    {% if length == 0 %}
    <p>Library is empty.</p>
    {% endif %}
    <ul>
        {% for item in range(0,length) %}
        <li><a href="/delete/{{item+1}}">Delete</a> {{books[item].title}} - {{books[item].author}} - {{books[item].rating}}/10 <a href="/rating/{{item+1}}">Edit Rating</a></li>
        {% endfor %}
    </ul>
    <a href="/add">Add New Book</a>
</body>

</html>
