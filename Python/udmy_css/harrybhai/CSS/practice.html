<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: aqua;
        }
        .container{
            width: 350px;
            height:350px;
            animation: rotate 4s 0.5s infinite ease-in-out;
        }
        @keyframes rotate {
            from{
                transform:rotate(0deg)
            }
            to{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assin.jpg" alt="">
    </div>
</body>
</html>
