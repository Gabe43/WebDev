<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/T94PHkuydcw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe><br>
        <!-- iframe tag is used to bring other website in our website  -->

        <!-- The video tag has many attributes like width, controls, autoplay, loops etc  -->
        <video src="waterfalls.mp4" width="500" controls autoplay loop></video>
    </div>
</body>
</html>
