<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <img src="image.jpg" alt="img">
    <div class="function">
        <textarea name="input" id="text" cols="50" rows="4" placeholder="Enter a text"></textarea>
        <button type="button" class="btn btn-primary" id="rep" data-bs-toggle="modal" data-bs-target="#exampleModal"
            data-bs-whatever="@mdo"><b>Replace</b></button>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modify Text</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Text to be Replaced:</label>
                                <input type="text" class="form-control" id="recipient-name">
                            </div>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Text to be Replaced with:</label>
                                <input type="text" class="form-control" id="recipient">
                            </div>
                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">Updated Text:</label>
                                <textarea class="form-control" id="message-text"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="replace()">Save</button>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-primary" id="cap" onclick="capital()"><b>Capitalize</b></button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script> function replace() {
            var x = document.getElementById('text').value;
            var y = document.getElementById('recipient-name').value;
            var z = document.getElementById('recipient').value;
            document.getElementById('text').value = x.replace(y, z);
            document.getElementById('message-text').innerHTML = x.replace(y, z);
        }</script>
    <script>
        function capital() {
            var a = document.getElementById('text').value;
            document.getElementById('text').value = a.toUpperCase();
        }
    </script>
</body>

</html>
