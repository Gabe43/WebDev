<!DOCTYPE html>
<html lang="en">

<head>

<body class="bg-gray-100">
    <div class="container flex mt-40 mx-auto items-center justify-center">
        <div class="left w-1/2 mx-14">
            <img class="w-80 mt-0" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook">

        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/3 text-lg">

            <input class="px-4 h-12 my-2 outline-blue-400 w-full border border-1 border-gray-400 rounded-lg"

            <button class="bg-blue-600 hover:bg-blue-700 text-white w-full my-2 py-3 rounded-md font-bold text-xl">Log

            <span class="text-blue-600 text-sm my-2 text-center cursor-pointer hover:underline">Forgotten

            <hr class="my-2">

                class="bg-green-500 hover:bg-green-600 text-lg text-white px-4 mx-auto my-2 py-3 rounded-md font-bold w-fit">Create
